<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- link css custom -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="jumbotron">
          <h1>Header</h1>
          <p>This is a jumbotron header.</p>
        </header>

        <div class="container">
          <div class="row">
            <div class="col-sm-4">Cột 1</div>
            <div class="col-sm-4">Cột 2</div>
            <div class="col-sm-4">Cột 3</div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-4 order-md-last">Cột 1</div>
            <div class="col-md-4">Cột 2</div>
            <div class="col-md-4">Cột 3</div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>Footer content here.</p>
      </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
