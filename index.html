<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- link css custom -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <div class="container">
        <!-- header -->
        <header class="jumbotron">
          <div class="container">
            <div class="row">
              <div class="col-12 col-sm-6">Restaurant name and description</div>

              <div class="col-12 col-sm">Restaurant logo</div>
            </div>
          </div>
        </header>

        <!-- content row -->
        <div class="container">
          <div class="row row-content align-items-center">...</div>
          <div class="row justify-content-center">
            <div class="col-auto">...</div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-4 order-sm-last col-md-3">...</div>

            <div class="col col-sm order-sm-first col-md">...</div>
          </div>
        </div>

        <!-- footer -->
        <footer>
          <div class="container">
            <div class="row">
              <div class="col-4 col-sm-2">Content for the first footer column</div>

              <div class="col-7 col-sm-5">Content for the second footer column</div>

              <div class="col-12 col-sm-4 align-self-center"></div>

              <div class="col-auto">Content for the four footer column</div>
            </div>
          </div>
        </footer>
      </div>

      <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
      <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
